<!DOCTYPE html>
<html lang="en">
<head>
  <title>CRUD ODONTOLOGO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/C/post_paciente.js"></script>
</head>
<body>
<div class="container">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="/pacientes.html">Administracion pacientes</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="index.html">Inicio</a>
    </li>
  </ul>
  <div class="row">
    <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
      <h3>Agregar paciente</h3>
      <form id="add_new_paciente">
        <div class="form-group">
          <label class="control-label" for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre"
                 placeholder="Ingrese el nombre" name="nombre" required></input>
        </div>
        <div class="form-group">
          <label class="control-label" for="apellido">Apellido:</label>
          <input type="text" class="form-control" id="apellido"
                 placeholder="Ingrese el apellido" name="apellido" required></input>
        </div>
        <div class="form-group">
          <label class="control-label" for="dni">dni:</label>
          <input type="text" class="form-control" id="dni"
                 placeholder="Ingrese el dni" name="dni" required></input>
        </div>
        <div class="form-group">
          <label class="control-label" for="fechaIngreso">fecha Ingreso:</label>
          <input type="date" class="form-control" id="fechaIngreso"
                 placeholder="Ingrese la fecha de Ingreso" name="fechaIngreso" required></input>
        </div>



        <div class="form-group">
          <label class="control-label" for="calle">Calle:</label>
          <input type="text" class="form-control" id="calle"
                 placeholder="Ingrese calle" name="calle"></input>
        </div>
        <div class="form-group">
          <label class="control-label" for="numero">Numero:</label>
          <input type="text" class="form-control" id="numero"
                 placeholder="Ingrese numero" name="numero"></input>
        </div>
        <div class="form-group">
          <label class="control-label" for="localidad">Localidad:</label>
          <input type="text" class="form-control" id="localidad"
                 placeholder="Ingrese localidad" name="localidad"></input>
        </div>
        <div class="form-group">
          <label class="control-label" for="provincia">Provincia:</label>
          <input type="text" class="form-control" id="provincia"
                 placeholder="Ingrese provincia" name="provincia"></input>
        </div>

        <button type="submit" class="btn btn-danger" id="btn-add-new-paciente">Cargar</button>
      </form>
      <div id="response" style="display:none; margin-top:10px">
      </div>
    </div>
  </div>
</div>
</body>
</html>
