<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD TURNOS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/U/update_turno.js"></script>
    <script type="text/javascript" src="/js/D/delete_turno.js"></script>
    <script type="text/javascript" src="/js/R/get_turno.js"></script>
    <script type="text/javascript" src="/js/C/post_turno.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Atras</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/reserva_turno.html">Agregar turno</a>
        </li>


    </ul>
    <div id="div_turno_table table-responsive">
        <h2>Turnos</h2>
        <div class="row col-md-6  w-100">
            <table id="turnoTable" class="table table-striped ">
                <thead class = "thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Paciente</th>
                    <th>Odontologo</th>
                    <th>Fecha del Turno</th>
                    <th>Action</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_turno_updating">
            <form id="update_turno_form">
                <div class="form-group">
                    <label for="turno_id"></label>
                    <input type="text" class="form-control" placeholder="" id="turno_id" readonly>
                </div>
                <div class="form-group">
                    <label for="paciente_">Paciente:</label>
                    <input type="text" class="form-control" placeholder="paciente" id="paciente_" readonly>
                </div>
                <div class="form-group">
                    <label for="odontologo_">Odontologo:</label>
                    <input type="text" class="form-control" placeholder="odontologo" id="odontologo_" readonly>
                </div>
                <div class="form-group">
                    <label for="odontologo_">fecha turno:</label>
                    <input type="date" class="form-control" placeholder="" id="fechaTurno" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>

</div>

</html>
