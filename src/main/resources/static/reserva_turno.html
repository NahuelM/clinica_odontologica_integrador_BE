<!DOCTYPE html>
<html lang="en">
<head>
    <title>CRUD ODONTOLOGO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/C/post_turno.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/index.html">Inicio</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Reserva de turnos</h3>
            <form id="add_new_turno">
                <div class="form-group">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonP" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                            Seleccionar paciente
                        </button>
                        <div class="dropdown-menu paciente" aria-labelledby="dropdownMenuButton">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                            Seleccionar odontologo
                        </button>
                        <div class="dropdown-menu odontologo" aria-labelledby="dropdownMenuButton">
                        </div>
                    </div>
                </div>
                <div>fechas reservadas: </div>
                <div class="container-fluid">

                </div>


                <div class="form-group">
                    <label class="control-label" for="fechaTurno">fecha Turno:</label>
                    <input type="date" class="form-control" id="fechaTurno"
                           placeholder="Ingrese la fecha del turno" name="fechaTurno" required></input>
                </div>

                <button type="submit" class="btn btn-danger" id="btn-add-new-turno">Cargar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>
</body>
</html>
